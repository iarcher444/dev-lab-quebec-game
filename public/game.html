<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Backlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Game Backlog System</h1>
        
        <!-- Authentication Status -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-info">
                    <div class="card-body text-center">
                        <div id="authStatus">
                            <p class="text-muted">Checking authentication...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Stuff -->
        <div id="mainContent" style="display: none;">
            <!-- Database Management Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h5 class="card-title">Game Management</h5>
                            <button class="btn btn-success me-2" onclick="addDatabase()">Add to Database</button>
                            <button class="btn btn-danger" onclick="wipeDatabase()"> Wipe Database</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Add Game Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>‚ûï Add New Game</h5>
                    </div>
                    <div class="card-body">
                        <form id="addGameForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="console" class="form-label">Console</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="grade" placeholder="Completed, Ongoing, Finished, etc..." required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Game</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Update Game Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>‚úèÔ∏è Update Game Status</h5>
                    </div>
                    <div class="card-body">
                        <form id="updateGameStatus">
                            <div class="mb-3">
                                <label for="updateId" class="form-label">Game ID</label>
                                <input type="text" class="form-control" id="updateId" placeholder="Click on a video game below" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="updateGame" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="updateConsole" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateGrade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="updateStatus" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Update Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Games List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>All Games</h5>
                        <button class="btn btn-info btn-sm" onclick="loadGames()">üîÑ Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="gamesList">
                            <p class="text-muted">Click "Refresh" to load Games...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
        </div> <!-- End main content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Authentication helpers
        function getAuthHeaders() {
            const token = localStorage.getItem('jwtToken');
            if (!token) return null;
            
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        function checkAuthentication() {
            const token = localStorage.getItem('jwtToken');
            const username = localStorage.getItem('username');
            const authStatus = document.getElementById('authStatus');
            const mainContent = document.getElementById('mainContent');

            if (!token) {
                authStatus.innerHTML = `
                    <h5 class="text-danger">Authentication Required</h5>
                    <p>You need to login to access the Game CRUD operations.</p>
                    <a href="auth.html" class="btn btn-primary">Go to Login Page</a>
                `;
                mainContent.style.display = 'none';
                return false;
            } else {
                authStatus.innerHTML = `
                    <h5 class="text-success">‚úÖ Authenticated as: ${username}</h5>
                    <a href="auth.html" class="btn btn-outline-secondary btn-sm">üîë Auth Dashboard</a>
                    <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-2">üö™ Logout</button>
                `;
                mainContent.style.display = 'block';
                return true;
            }
        }

        function logout() {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('username');
            checkAuthentication();
            showMessage('Logged out successfully!', 'info');
        }

        // Check authentication on page load
        window.addEventListener('load', () => {
            if (checkAuthentication()) {
                loadGames();
            }
        });
        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // CREATE - Add new game
        document.getElementById('addGameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('‚ùå Authentication required. Please login first.', 'danger');
                return;
            }

            const game = {
                title: document.getElementById('title').value,
                console: parseInt(document.getElementById('console').value),
                status: document.getElementById('status').value
            };

            try {
                const response = await fetch('/api/games', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(game)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Game "${game.title}" added successfully!`, 'success');
                    document.getElementById('addGameForm').reset();
                    loadGames(); // Refresh the list
                } else {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('‚ùå Authentication failed. Please login again.', 'danger');
                        logout();
                    } else {
                        showMessage(`‚ùå Error: ${result.error}`, 'danger');
                    }
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all Games
        async function loadGames() {
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('‚ùå Authentication required. Please login first.', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/games', {
                    method: 'GET',
                    headers: headers
                });
                
                if (response.status === 401 || response.status === 403) {
                    showMessage('‚ùå Authentication failed. Please login again.', 'danger');
                    logout();
                    return;
                }

                const games = await response.json();

                const gamesList = document.getElementById('gamesList');
                
                if (games.length === 0) {
                    gamesList.innerHTML = '<p class="text-muted">No Games found. Try adding to the database!</p>';
                    return;
                }

                gamesList.innerHTML = game.map(game => `
                    <div class="card mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${game.title}</strong> (Console: ${game.console}, Status: ${game.status})
                                <br>
                                <small class="text-muted">ID: <span class="game-id" style="cursor: pointer; text-decoration: underline;" 
                                    data-id="${game._id}" 
                                    data-title="${game.title}" 
                                    data-console="${game.console}" 
                                    data-status="${game.status}">${game._id}</span></small>
                                ${game.createdBy ? `<br><small class="text-muted">Created by: ${game.createdBy}</small>` : ''}
                            </div>
                            <button class="btn btn-outline-danger btn-sm" 
                                data-game-id="${game._id}" 
                                data-game-title="${game.title}" 
                                class="delete-btn">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // Add click event listeners for game IDs
                document.querySelectorAll('.game-id').forEach(span => {
                    span.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        const title = this.getAttribute('data-title');
                        const console = this.getAttribute('data-console');
                        const status = this.getAttribute('data-status');
                        fillUpdateForm(id, title, console, status);
                    });
                });
                
                // Add click event listeners for delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-game-id');
                        const title = this.getAttribute('data-game-title');
                        deleteGame(id, title);
                    });
                });
                
                showMessage(`üìã Loaded ${game.length} game`, 'info');
            } catch (error) {
                showMessage(`‚ùå Error loading games: ${error.message}`, 'danger');
            }
        }

        // Fill update form when clicking on game ID
        function fillUpdateForm(id, title, console, status) {
            document.getElementById('updateId').value = id;
            document.getElementById('updateTitle').value = title;
            document.getElementById('updateAge').value = console;
            document.getElementById('updateGrade').value = status;
            showMessage('üìù Game data loaded in update form', 'info');
        }

        // UPDATE - Update Game
        document.getElementById('updateGameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('updateId').value;
            const game = {
                title: document.getElementById('updateTitle').value,
                console: parseInt(document.getElementById('updateConsole').value),
                status: document.getElementById('updateStatus').value
            };

            try {
                const response = await fetch(`/api/games/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(game)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Game "${game.title}" updated successfully!`, 'success');
                    document.getElementById('updateGameForm').reset();
                    loadGames(); // Refresh the list
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // DELETE - Delete game
        async function deleteGame(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/games/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Game "${title}" deleted successfully!`, 'success');
                    loadGames(); // Refresh the list
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Add to Database
        async function seedDatabase() {
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('Authentication required. Please login first.', 'danger');
                return;
            }

            if (!confirm('This will add sample games to the database. Continue?')) {
                return;
            }

            try {
                showMessage('Adding to database...', 'info');
                const response = await fetch('/api/add', {
                    method: 'POST',
                    headers: headers
                });

                if (response.status === 401 || response.status === 403) {
                    showMessage('‚ùå Authentication failed. Please login again.', 'danger');
                    logout();
                    return;
                }

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadGames(); // Refresh the list
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Cleanup Database
        async function cleanupDatabase() {
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('‚ùå Authentication required. Please login first.', 'danger');
                return;
            }

            if (!confirm('This will DELETE ALL GAMES from the database. Are you sure?')) {
                return;
            }

            try {
                showMessage('Wiping database...', 'info');
                const response = await fetch('/api/wipe', {
                    method: 'DELETE',
                    headers: headers
                });

                if (response.status === 401 || response.status === 403) {
                    showMessage('‚ùå Authentication failed. Please login again.', 'danger');
                    logout();
                    return;
                }

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadGames(); // Refresh the list
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Load games when the page loads
        window.addEventListener('load', loadGames);
    </script>
</body>
</html>
