<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">Video Game Backlog</h1>
            </div>
        </div>

        <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Database Management</h5>
                        <button class="btn btn-success me-2" onclick="seedDatabase()">Seed Database</button>
                        <button class="btn btn-danger me-2" onclick="cleanupDatabase()">Cleanup Database</button>
                        <button class="btn btn-light me-2" onclick="loadGames()">Refresh</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Game Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-dark">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"> Add New Game!</h5>
                    </div>
                    <div class="card-body">
                        <form id="addGameForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="gameTitle" class="form-label">Game Title</label>
                                <input type="text" class="form-control" id="gameTitle">
                            </div>
                            <div class="col-md-3">
                                <label for="platform" class="form-label">Platform</label>
                                <input type="text" class="form-control" id="platform">
                            </div>
                            <div class="col-md-3">
                                <label for="status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="status">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"> Add Game </i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"></i> Game List</h5>
                        <div class="click-hint">Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="gamesList">
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-arrow-up-circle fs-1"></i>
                                <p>Click "Seed Database" to load sample games, then try inline editing!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
