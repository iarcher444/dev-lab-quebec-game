
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Backlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h3 mb-3">Game Backlog</h1>

    <form id="game-form" class="row g-2 mb-4">
      <div class="col-12 col-md-4">
        <input id="title" class="form-control" placeholder="Title (required)" required />
      </div>
      <div class="col-6 col-md-3">
        <select id="platform" class="form-select" required>
          <option value="PC">PC</option>
          <option value="Switch">Switch</option>
          <option value="PS5">PS5</option>
          <option value="Xbox">Xbox</option>
        </select>
      </div>
      <div class="col-6 col-md-3">
        <select id="status" class="form-select">
          <option value="Backlog">Backlog</option>
          <option value="Playing">Playing</option>
          <option value="Completed">Completed</option>
          <option value="Abandoned">Abandoned</option>
        </select>
      </div>
      <div class="col-12">
        <input id="notes" class="form-control" placeholder="Notes (optional)" />
      </div>
      <div class="col-12 col-md-2 d-grid">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>

    <ul id="list" class="list-group"></ul>
  </div>

  <script>
    const API = '/api/games';

    async function refresh() {
      const res = await fetch(API);
      const data = await res.json();
      document.getElementById('list').innerHTML = data.map(render).join('');
    }

    function render(g) {
      return `
      <li class="list-group-item d-flex justify-content-between align-items-center" data-id="${g._id}">
        <div>
          <div class="fw-semibold">${g.title} <span class="badge text-bg-secondary">${g.status}</span></div>
          <div class="small text-muted">${g.platform} ${g.notes ? 'â€” ' + g.notes : ''}</div>
        </div>
        <div class="btn-group btn-group-sm">
          <button class="btn btn-outline-secondary" onclick="editGame('${g._id}')">Edit</button>
          <button class="btn btn-outline-danger" onclick="delGame('${g._id}')">Delete</button>
        </div>
      </li>`;
    }

    async function delGame(id) {
      await fetch(\`\${API}/\${id}\`, { method: 'DELETE' });
      refresh();
    }

    async function editGame(id) {
      const res = await fetch(\`\${API}/\${id}\`);
      const g = await res.json();
      const title = prompt('Title', g.title); if (title === null) return;
      const platform = prompt('Platform (PC/Switch/PS5/Xbox)', g.platform); if (platform === null) return;
      const status = prompt('Status (Backlog/Playing/Completed/Abandoned)', g.status); if (status === null) return;
      const notes = prompt('Notes', g.notes || ''); if (notes === null) return;

      await fetch(\`\${API}/\${id}\`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, platform, status, notes })
      });
      refresh();
    }

    document.getElementById('game-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const platform = document.getElementById('platform').value;
      const status = document.getElementById('status').value;
      const notes = document.getElementById('notes').value.trim();

      if (!title) return;

      await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, platform, status, notes })
      });

      e.target.reset();
      refresh();
    });

    refresh();
  </script>
</body>
</html>
